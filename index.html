<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Vinos Interactiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2C3E50, #4CA1AF); 
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 98vh;
            background-image: url('ini4.jpeg');  
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5); 
        }

        div {
            display: flex;
            justify-content: center;          
            align-items: center;
            margin-left: 10%;
            margin-right: 10%;
            position: absolute;
            bottom: 20%; 
            width: 80%;
			gap: 40px;
        }

        button {
            background: linear-gradient(45deg, #ff8a00, #e52e71); 
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            width: 180px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #e52e71, #ff8a00); 
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        button:focus {
            outline: none;
            background: linear-gradient(45deg, #ff4e00, #8e2de2);
        }
		.button-container {
            display: flex;
            justify-content: center;          
            align-items: center;
            margin-left: 10%;
            margin-right: 10%;
            position: absolute;
            bottom: 20%; 
            width: 80%;
            gap: 20px; 		
        }
		.options {
            display: none; 
            flex-direction: column;
            gap: 5px;
            align-items: center;
            position: absolute;
            top: calc(100% + 70px);
            left: 20%;
            transform: translateX(-45%); 
            
			width: auto;
        }
		.options a {
            background: linear-gradient(45deg, #ff8a00, #e52e71); 
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
			width: 125px;
			text-align: center;
			margin-left:7%;
        }

        .options a:hover {
            background: linear-gradient(45deg, #e52e71, #ff8a00);
			transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <!-- Contenedor para los botones y el menú desplegable -->
    <div class="button-container">
        <!-- Botón "Estudia" -->
        <button id="estudiaBtn">Estudia</button>		

        <!-- Botón "Quiz" -->
        <a href="quiz.html">
            <button>Quiz</button>
        </a>

        <!-- Opciones de "Estudia" que aparecerán como desplegable -->
        <div class="options" id="options">
            <a href="carta.html">Carta</a>
            <a href="info.html">Servicio</a>
        </div>
    </div>
	
	<script>
        // mostrar las opciones
        document.getElementById('estudiaBtn').addEventListener('click', function() {
            var options = document.getElementById('options');
            if (options.style.display === "none" || options.style.display === "") {
                options.style.display = "flex";  
            } else {
                options.style.display = "none";
            }
        });
    </script>
</body>
</html>
