<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
        font-family: 'Raleway', sans-serif;
        background: linear-gradient(to right, #4B0016, #550033); 
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        }
         h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;     
		font-family: 'Playfair Display', serif; 
        font-size: 3rem;
		color: #FFD700;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        transition: color 0.3s ease, transform 0.3s ease;
    }
	 h1:hover {
        color: #FFC0CB; /* Rosa pastel en hover */
        transform: scale(1.05); /* Ligeramente más grande */
    }
        .quiz-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: #333;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
        }
        .quiz-question {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2rem;
        }
        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .quiz-option {
            padding: 15px;
            border: none;
            background: linear-gradient(90deg, #8B0000, #4B0082);
            color: white;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .quiz-option:hover {
            background: linear-gradient(90deg, #B22222, #6A0DAD);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        }
        .quiz-timer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            color: #8B0000;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
		.quiz-option.correct {
            background-color: green;
        }
        .quiz-option.incorrect {
            background-color: red;
        }
		.divVolver {
        display: relative;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        width: 50%;
        margin: auto;
	margin-bottom:10%;
	margin-left:25%;
    }
    .volver {
        background: linear-gradient(90deg, #8B0000, #4B0082);
        border: none;
        color: white;
        padding: 10px 10px;
        font-size: 1.2rem;
        cursor: pointer;
        border-radius: 8px;
        margin-top: 20px;
        width: 80%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .volver:hover {
        background: linear-gradient(90deg, #B22222, #6A0DAD);
        transform: scale(1.05);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
    }
    .review-questions{
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        margin: 20px auto;
        border-radius: 12px;
        cursor: pointer; 
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
        width: 90%;
    }
    </style>
</head>
<body>
    <h1>Play Quiz</h1>
    <div class="quiz-container">
        <div class="quiz-timer" id="quiz-timer">10</div>
        <div class="quiz-question" id="quiz-question">Cargando pregunta...</div>
        <div class="quiz-options" id="quiz-options"></div>
    </div>
	 
	  <!-- Opciones de ver las preguntas -->
    <div id="quiz-completion" style="display: none;">
        <h2>Revisar respuestas:</h2>
        <div class="review-questions"></div>
		<div class="divVolver">
            <a href="quiz.html"><button class="volver">Iniciar otra vez</button></a>
        </div>
    </div>
	
    <script>
        const questions = [
            { question: '¿Qué uva se usa en el vino "Valtosca" de Jumilla?', options: ['Syrah', 'Tempranillo', 'Cabernet Sauvignon', 'Merlot'], answer: 'Syrah' },
            { question: '¿Qué bodega produce el vino "El molar" de Jumilla?', options: ['Casa Castillo', 'Cerrón', 'Juan Gil', 'Barahonda'], answer: 'Casa Castillo' },
			{question: '¿Qué vino de la DO Cava es espumoso?', options: ['Perelada Brut Reserva', 'Mirgin Brut Nature', 'Juan Gil', 'Arrogante'], answer: 'Mirgin Brut Nature'},
			{question: '¿Qué uva se usa en el vino "Casa del Capitán" de Yecla?', options: ['Monastrell', 'Cabernet Sauvignon', 'Chardonnay', 'Macabeo'], answer: 'Monastrell'},
			{question: '¿Qué tipo de vino es el "Juan Gil" de Jumilla?', options: ['Tinto', 'Blanco', 'Dulce', 'Rosado'], answer: 'Tinto'},
			{question: '¿Qué es un vino con DO Jumilla?', options: ['Vino de calidad certificado de Jumilla', 'Vino sin denominación', 'Vino de uva temprana', 'Vino ecológico'], answer: 'Vino de calidad certificado de Jumilla'},
			{question: '¿Cuál es el color característico del vino "El Molar"?', options: ['Rojo intenso con reflejos violáceos', 'Amarillo paja', 'Rojo cereza', 'Cítrico'], answer: 'Rojo intenso con reflejos violáceos'},
			{question: '¿Qué notas de cata destacan en el vino "La Tendida"?', options: ['Fruta roja, florales y especias', 'Fruta madura, ahumados', 'Fruta roja y moras', 'Notas de madera y tierra'], answer: 'Fruta roja, florales y especias'},
			{question: '¿Qué vino de Jumilla tiene un final largo y elegante?', options: ['El tiempo que nos une', 'Remordimiento', 'Juan Gil', 'Arrogante'], answer: 'El tiempo que nos une'},
			{question: '¿Qué tipo de vino es el "Juan Gil"?', options: ['Tinto', 'Blanco', 'Dulce', 'Rosado'], answer: 'Tinto'},
			{question: '¿Cuál es el nombre del vino de Jumilla con un color rojo rubí y notas de fruta negra?', options: ['Juan Gil', 'Valtosca', 'El Tiempo que nos Une', 'Remordimiento'], answer: 'Juan Gil'},
			{question: '¿Qué variedad de uva se utiliza en el vino "Arrogante" de Jumilla?', options: ['Monastrell', 'Cabernet Sauvignon', 'Syrah', 'Macabeo'], answer: 'Monastrell'},
			{question: '¿Qué vino de la DO Cava es conocido por su frescura y burbujas elegantes?', options: ['Mirgin Brut Nature', 'Perelada Brut Reserva', 'Lavia', 'Barahonda'], answer: 'Mirgin Brut Nature'},
			{question: '¿Cómo se describe el vino "Juan Gil" en términos de sabor?', options: ['Frutal, equilibrado, con taninos pulidos', 'Ácido, amargo, suave', 'Dulce, afrutado, floral', 'Ahumado, robusto, intenso'], answer: 'Frutal, equilibrado, con taninos pulidos'},
			{question: '¿Qué tipo de vino se produce en la DO Yecla?', options: ['Tinto y rosado', 'Blanco y dulce', 'Espumoso', 'Dulce y seco'], answer: 'Tinto y rosado'}
		];
        let currentQuestionIndex = 0;
		let timer;
        let timeLeft = 20;
		
		function shuffleQuestions() {
            questions.sort(() => Math.random() - 0.5);
        }
		
		 function startTimer() {
            const timerElement = document.getElementById('quiz-timer');
            timeLeft = 20; 
            timerElement.textContent = timeLeft;

            clearInterval(timer); 
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 2000);
        }

        function loadQuestion() {
            const questionElement = document.getElementById('quiz-question');
            const optionsElement = document.getElementById('quiz-options');
            const question = questions[currentQuestionIndex];
            
            questionElement.textContent = `Pregunta ${currentQuestionIndex + 1}: ${question.question}`;
            optionsElement.innerHTML = '';
            
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'quiz-option';
                button.textContent = option;
                button.onclick = () => {
                    clearInterval(timer); 
                    checkAnswer(option, button);
                };
                optionsElement.appendChild(button);
            });

            startTimer(); 
        }

        function checkAnswer(selected, selectedButton) {
            const question = questions[currentQuestionIndex];
			const options = document.querySelectorAll('.quiz-option');
			
            options.forEach(optionButton => {
                if (optionButton.textContent === question.answer) {
                    optionButton.classList.add('correct'); 
                }
                if (optionButton.textContent === selected && optionButton !== selectedButton) {
                    optionButton.classList.add('incorrect'); 
                }
            });
			localStorage.setItem(`selectedAnswer_${question.question}`, selected);
			 
            setTimeout(nextQuestion, 1000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showCompletion();
            }
        }

 function showCompletion() {
            const quizContainer = document.querySelector('.quiz-container');
            quizContainer.style.display = 'none';
            const completionSection = document.getElementById('quiz-completion');
            completionSection.style.display = 'block';

            const reviewContainer = document.getElementById('review-questions');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.innerHTML = `<b>Pregunta ${index + 1}: ${q.question}</b><br>${q.options.map(option => {
                 const selectedAnswer = localStorage.getItem(`selectedAnswer_${q.question}`);  
                    if (option === q.answer) {
                        return `<span style="color: green;">${option}</span>`; 
                    } else if (option === selectedAnswer) {
                        return `<span style="color: red;">${option}</span>`;
                    }
                    return option;
                }).join('<br>')}`;
                reviewContainer.appendChild(questionDiv);
            });
        }
		shuffleQuestions();
        loadQuestion();
    </script>
	
	    <!-- VOLVER A INICIO -->   		
	   <div class="divVolver">
			<a href="index.html"> <button class="volver" >Inicio</button> </a>
        </div>
</body>
</html>
